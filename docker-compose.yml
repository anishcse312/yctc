version: "3.9"

name: yctc

services:
  myapp:
    container_name: my_app
    build:
      context: ./app
    env_file:
      - .env
    environment:
      # Your Atlas connection string must be in .env as MONGO_URI
      - MONGO_URI=${MONGO_URI}
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
