<h2 style="text-align: center; margin-top: 30px">Search All Students</h2>

<form id="searchForm" style="text-align: center; margin-top: 20px">
  <div style="margin-bottom: 10px">
    <label for="regNumber" style="font-size: 18px">YS-N24/</label>
    <input
      type="text"
      id="regNumber"
      placeholder="Enter Registration Number"
      style="padding: 10px; font-size: 16px; width: 220px"
    />
  </div>

  <div style="margin-bottom: 10px">
    <input
      type="text"
      id="studentName"
      placeholder="Or Enter Student Name"
      style="padding: 10px; font-size: 16px; width: 280px"
    />
  </div>

  <button
    type="submit"
    style="padding: 10px 20px; font-size: 16px; cursor: pointer"
  >
    Search
  </button>
</form>

<div
  id="studentDetails"
  style="
    margin: 40px auto;
    max-width: 1000px;
    font-family: monospace;
    white-space: pre-wrap;
    text-align: left;
    background-color: #ffffffcc;
    padding: 20px;
    border-radius: 8px;
  "
></div>
