<div class="settings-container">
  <div class="profile-card">
    <label for="profileUpload" class="profile-pic-wrapper">
      <img id="profilePicture" class="profile-pic" src="" alt="Profile Picture" />
      <input type="file" id="profileUpload" accept="image/*" hidden />
    </label>

    <form id="profileForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />

      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" disabled />

      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" name="employeeId" disabled />

      <button type="submit">Update Profile</button>
    </form>
  </div>
</div>
<script src="public/js/settings.js"></script>
