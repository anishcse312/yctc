<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .otp-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .otp-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .otp-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .otp-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      letter-spacing: 4px;
    }

    .otp-container button {
      width: 100%;
      padding: 12px;
      background-color: #4ca1af;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .otp-container button:hover {
      background-color: #357f90;
    }

    .otp-container .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .otp-container .back-link a {
      color: #4ca1af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <form id="otpForm">
      <label for="otp">6-digit OTP</label>
      <input type="text" id="otp" name="otp" maxlength="6" required pattern="\\d{6}" />

      <button type="submit">Verify</button>
    </form>
    <div class="back-link">
      <a href="/forgot">Back</a>
    </div>
  </div>

  <script>
    document.getElementById('otpForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
        credentials: 'include'
      });

      if (response.ok) {
        window.location.href = '/set-new-password';
      } else {
        const res = await response.json();
        alert(res.message || 'OTP verification failed');
      }
    });
  </script>
</body>
</html>
