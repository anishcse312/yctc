<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yctc.co.in</title>
    <style>
      body {
        background-image: url("public/images/dpsmeg.jpg");
        margin: 0;
        padding: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
      }
      .Top-Right-Buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
      .Top-Right-Buttons button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .centre-top {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="Top">
      <h1 class="centre-top">Welcome to YCTC.CO.IN</h1>
      <div class="Top-Right-Buttons">
        <button onclick="window.location.href='/student-portal'">
          Student Portal
        </button>
        <button onclick="window.location.href='/admin-portal'">
          Admin Portal
        </button>
      </div>
    </div>
  </body>
</html>
